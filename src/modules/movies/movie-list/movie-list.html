<template>
  <div class="movie-list">
    <ul class="list-group">
      <li repeat.for="movie of movies" class="list-group-item ${movie.id === $parent.selectedId ? 'active' : ''}">
        <a route-href="route: movie-details; params.bind: {id:movie.id}" click.delegate="$parent.select(movie)">
          <h4 class="list-group-item-heading">${movie.name}</h4>
        </a>
      </li>
    </ul>
  </div>
</template>
